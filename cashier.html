<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="cashier">
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-12">
                <div class="mos"><img id="iconImage" src="img/mos.png" alt=""></div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 col-sm-6 col-12">
                <div class="input-group-cashier">
                    
                </div>
            </div>
            <div class="col-md-6 col-sm-6 col-12">
                <div class="input-group-cashier">
                    <button onclick="makeOrder()">Make an order</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-6 col-12">
                <div class="column"></div>
            </div>
            <div class="col-md-6 col-sm-6 col-12">
                <div class="input-group-cashier">
                    <button onclick="manageItems()">Manage items</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-6 col-12">
                <div class="input-group-cashier">
                   
                </div>
            </div>
            <div class="col-md-6 col-sm-6 col-12">
                <div class="input-group-cashier">
                    <button onclick="manageCustomer()">Manage customer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
